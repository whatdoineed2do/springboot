plugins {
	id 'org.springframework.boot' version '3.1.6'
	id "com.palantir.docker" version "0.35.0"
	id 'java'
}

group = 'com.example'
version = '0.0.1'
// sourceCompatibility = '1.11'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:3.1.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.1.6'
	implementation 'org.springframework.boot:spring-boot-starter-validation:3.1.6'
	implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'

	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
	implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.1.6'

	testImplementation('org.springframework.boot:spring-boot-starter-test:3.1.6')

	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'

	testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
	useJUnitPlatform()
}

// the default 'jar' task will create non-fat jar; use bootJar instead 
/*
jar {
	archiveFileName = "springboot-gradle.jar"
}
application {
    mainClassName = ''
}
*/

bootJar {
    archiveFileName = "${project.name}.jar"
    launchScript {
        properties "mode": "run"
    }
}

docker {
	name "${project.name}:${project.version}"
	files '${project.name}.jar'
}
